<div class="container">
	<div class="mt-5">
		<div class="col-12 col-md-6 col-lg-4 mx-auto">
			<h1>Login</h1>

			<form #form="ngForm" (ngSubmit)="onLogin()">
				<div class="mt-3">
					<label for="email" class="form-lable"> Email </label>
					<input type="text" class="form-control mt-2" id="email" name="email" [(ngModel)]="model.email" required />
				</div>
				<div class="mt-3">
					<label for="password" class="form-lable"> Password </label>
					<input
						type="password"
						class="form-control mt-2"
						id="password"
						name="password"
						[(ngModel)]="model.password"
						required
					/>
				</div>

				<div class="mt-3">
					<button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
