<div class="container">
	<h1 class="mt-3">Blog Posts</h1>

	<div class="d-flex justify-content-end">
		<a class="btn btn-primary" [routerLink]="'/blogposts/add'"> Add Blog Post </a>
	</div>
	@if (blogPosts.length) {
		<div class="my-5">
			<div class="row align-item-strech">
				@for (blogPost of blogPosts; track blogPost.id) {
					<div class="col-12 col-md-4">
						<div class="card h-100">
							<img [src]="blogPost.featuredImageUrl" class="card-img-top" [alt]="blogPost.title" />
							<div class="card-body">
								<h5 class="card-title">{{ blogPost.title }}</h5>
								<p class="card-text">{{ blogPost.shortDescription }}</p>
								<span class="d-flex align-item-end" style="flex: 1">
									<a [routerLink]="['/blog', blogPost.urlHandle]" class="btn btn-primary"> Read More</a>
								</span>
							</div>
						</div>
					</div>
				}
			</div>
		</div>
	}
</div>
