<div class="container">
	<h1 class="mt-3">Blog Post</h1>

	<div class="d-flex justify-content-end">
		<a class="btn btn-primary" [routerLink]="['add']"> Add Blog </a>
	</div>

	@if (blogPosts.length) {
		<table class="table table-bordered mt-3">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Short Description</th>
					<th>Author</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				@for (blogPost of blogPosts; track blogPost.id) {
					<tr>
						<td>{{ blogPost.id }}</td>
						<td>{{ blogPost.title }}</td>
						<td>{{ blogPost.shortDescription }}</td>
						<td>{{ blogPost.author }}</td>
						<td>
							<a class="btn btn-primary">Edit</a>
							<a class="btn btn-danger" (click)="deleteBlogPost(blogPost.id!)">Delete</a>
						</td>
					</tr>
				}
			</tbody>
		</table>
	}
</div>
