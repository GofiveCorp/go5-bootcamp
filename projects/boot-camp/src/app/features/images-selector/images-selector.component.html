<div class="upload-images-container">
	<div class="card g-100">
		<div class="card-header">
			<h3>Upload Image</h3>
		</div>
		<div class="card-body">
			<div class="d-flex flex-md-row flex-sm-column flex-wrap">
				<div class="col-8 p-4">
					<div style="grid-template-columns: 1fr 1fr 1fr 1fr; gap: 4px; display: grid">
						@for (image of images; track $index) {
							<div
								(click)="onSelectedImage(image)"
								class="flex-column"
								style="display: flex; align-items: center; justify-content: space-between"
							>
								<img [src]="image.url" alt="image" [width]="100" width="auto" />
								<div>
									{{ image.title }}
								</div>
							</div>
						}
					</div>
				</div>

				<div class="col-4 p-4">
					<h5>Upload image</h5>
					<div class="mt-3">
						<input
							type="file"
							class="form-control"
							(change)="onFileUploadChange($event)"
							name="imageUpload"
							accept=".jpg,.jpeg,.png"
						/>
					</div>
					<div class="mt-3">
						<input
							type="text"
							class="form-control"
							placeholder="file name"
							name="filename"
							[(ngModel)]="model.fileName"
						/>
					</div>

					<div class="mt-3">
						<input type="text" class="form-control" placeholder="title" name="title" [(ngModel)]="model.title" />
					</div>

					<div class="mt-3">
						<button type="button" (click)="uploadImage()" class="btn btn-primary">Upload</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
